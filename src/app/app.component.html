  @if(this.isLoggedIn) {
    <a routerLink="/dashboard/home">Dashboard > Home</a> |
  }
  @if(this.isAdmin) {
    <a routerLink="/dashboard/admin">Dashboard > Admin</a> |
  }
  <a routerLink="/login">Login</a>
  @if(this.isAdmin || this.isLoggedIn) {
    <span (click)="onLogout()">Logout</span> |
  }
</nav>
